<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arnaldo | Google Clone</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!-- HEADER DE LA PÁGINA -->
    <header> 
        <nav id="header-nav">
            <ul id="header-nav-ul">
                <li  id="header-gmail"  class="header-nav-ul__item"><a href="">Gmail</a></li>
                <li  id="header-images"  class="header-nav-ul__item"><a href="">Images</a></li>
                <li  id="header-apps"  class="header-nav-ul__item"><a href=""></a></li>
                <li  id="header-account"  class="header-nav-ul__item"><a href="">
                    <img src="https://lh3.googleusercontent.com/ogw/ADGmqu9qGOojJcH1U6snAMKrqg1mHoWbnjm2mucRFffc1Q=s32-c-mo" alt="account picture">
                </a></li>
            </ul>
        </nav>
    </header>
    
    <!-- SECCIÓN PRINCIPAL -->
    <main>
        <section id="main-logo">
            <img id="main-logo-img" src="./resources/main-logo.png" alt="logo principal">
        </section>
        <div id="main-bar_and_buttons">
            <section id="main-search_bar">
                <div id="main-search_bar-div">
                    <span id="search_icon">
                    [search_icon]
                    </span>
                    <input type="text">
                    <a id="microphone_icon" href="">[microphone]</a>
                </div>
            </section>
            <section id="main-buttons">
                <div class="main-buttons_div">
                    <button id="button-google_search">Google Search</button>
                </div>
                <div class="main-buttons_div">
                    <button id="button-feeling_lucky">I'm Feeling Lucky</button>
                </div>
            </section>
        </div>
        <section id="main-language_selector">
            <p>Google offered in: <a href="">Español (Latinoamérica)</a></p>
        </section>
    </main>
    
    <!-- FOOTER DE LA PÁGINA -->
    <footer>
        <section id="footer_1">
            <p class="footer_1__item">Colombia</p>
        </section>
        <section id="footer_2">
            <nav id="footer_2-rigth_nav">
                <ul>
                    <li class="footer_2-rigth_nav__item"><a href="">About</a></li>
                    <li class="footer_2-rigth_nav__item"><a href="">Advertising</a></li>
                    <li class="footer_2-rigth_nav__item"><a href="">Business</a></li>
                    <li class="footer_2-rigth_nav__item"><a href="">How Search works</a></li>
                </ul>
            </nav>
            <nav id="footer_2-left_nav">
                <ul>
                    <li class="footer_2-left_nav__item"><a href="">Privacy</a></li>
                    <li class="footer_2-left_nav__item"><a href="">Terms</a></li>
                    <li class="footer_2-left_nav__item"><a href="">Settings</a></li>
                </ul>
            </nav>
        </section>
    </footer>
</body>
</html>
